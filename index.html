<body>
    <!-- <h1>THE GREAT <span class="displayColor" RGB(28, 152, 66) COLOR GAME</h1> -->

    <h1>THE GREAT <span class="displayColor"></span> COLOR GAME</h1>

    <!-- Stripe Start -->
    <div id="stripe">
        <button id="reset">New Colors</button>
        <span id="message"></span>
        <button id="easy" class="mode">Easy</button>
        <button id="hard" class="selected mode">Hard</button>
        <button id="harder" class="mode">Harder</button>

    </div>
    <!-- Stripe End -->

    <!-- Container Start -->
    <div id="container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>


    </div>
    <!-- Container End -->

    <script src="main.js"></script>
</body>

</html>
